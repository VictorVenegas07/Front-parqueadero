<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <div class="spinner"></div>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div div class="body-content">
  <div class="card">
    <div class="card-head">
      <div class="header-container-mobile d-xl-">
        <div class="row">
          <div class="col-11 title-header"><span>Gestionar vehiculos</span></div>
          <div class="col-1">
            <div class="row mb-4 icon-header">
              <div class="col-6 ">
                <i class="fa-solid fa-magnifying-glass" matTooltip="Consultar"
                matTooltipClass="style-tooltip" [matTooltipPosition]="'above'"></i>
              </div>
              <div class="col-6">
                <i class="fa-solid fa-circle-plus" [routerLink]="['/sidenav/clientes/agregar-cliente']" matTooltip="Agregar"
                matTooltipClass="style-tooltip" [matTooltipPosition]="'above'"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="internal-body-containe">
        <div class="row">
          <div class="col-sm-4">
            <label for="nombre" class="form-label">Identificacion</label>
            <input type="email" id="correo" class="form-control" placeholder="Texto ...">
            <!-- <span class="text-danger ps-2" *ngIf="(searchForm.controls.correo.touched || submitted) && searchForm.controls.correo.errors?.required">Municipio obligatorio</span> -->
          </div>
          <div class="col-sm-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="email" id="correo" class="form-control" placeholder="Texto ..." >
            <!-- <span class="text-danger ps-2" *ngIf="(searchForm.controls.correo.touched || submitted) && searchForm.controls.correo.errors?.required">Municipio obligatorio</span> -->
          </div>
          <div class="col-sm-4">
            <label for="nombre" class="form-label">Telefono</label>
            <input type="email" id="correo" class="form-control" placeholder="Texto ..." >
            <!-- <span class="text-danger ps-2" *ngIf="(searchForm.controls.correo.touched || submitted) && searchForm.controls.correo.errors?.required">Municipio obligatorio</span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="internal-body-containe">
        <div class="container">
          <table class="table table-lg table-container table-responsive-sm">
            <thead>
              <tr>
                <th scope="col">Placa</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Tipo vehiculo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of vehiculos_ | paginate:page_size:page_number">
                <td>
                  <div class="d-flex align-items-center">
                    {{item.placa}}
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    {{item.modelo}}
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    {{item.marca}}
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    {{item.tipo}}
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-link btn-sm btn-rounded" matTooltip="Editar"
                  matTooltipClass="style-tooltip" [matTooltipPosition]="'above'">
                    Edit
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <mat-paginator [length]="length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions"
            (page)="onPage($event)" aria-label="Select page">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
