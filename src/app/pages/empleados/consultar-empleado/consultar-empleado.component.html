<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
<div class="spinner"></div>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div div class="body-content">   
    <div class="card">
        <div class="card-head">
            <div class="header-container-mobile d-xl-">
                <div class="row mb-4">
                  <div class="col-11 title-header"><span>Gestionar empleados</span></div>
                    <div class="col-1">
                        <div class="row mb-4 icon-header">
                            <div class="col-6 ">
                                <i class="fa-solid fa-magnifying-glass" ></i>
                            </div>
                            <div class="col-6">
                                <i class="fa-solid fa-circle-plus" [routerLink]="['/sidenav']"></i>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="card-body">
            <div class="internal-body-containe">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="nombre" class="form-label">Identificacion</label>
                        <input type="email" id="correo" class="form-control" placeholder="Texto ..." formControlName="Identificacion">
                       <!-- <span class="text-danger ps-2" *ngIf="(searchForm.controls.correo.touched || submitted) && searchForm.controls.correo.errors?.required">Municipio obligatorio</span> -->
                    </div>
                    <div class="col-sm-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="email" id="correo" class="form-control" placeholder="Texto ..." formControlName="Nombre">
                       <!-- <span class="text-danger ps-2" *ngIf="(searchForm.controls.correo.touched || submitted) && searchForm.controls.correo.errors?.required">Municipio obligatorio</span> -->
                    </div>
                    <div class="col-sm-4">
                        <label for="nombre" class="form-label">Telefono</label>
                        <input type="email" id="correo" class="form-control" placeholder="Texto ..." formControlName="Telefono">
                       <!-- <span class="text-danger ps-2" *ngIf="(searchForm.controls.correo.touched || submitted) && searchForm.controls.correo.errors?.required">Municipio obligatorio</span> -->
                    </div>
                  </div>
              </div>
        </div>
    </div>  
    <div class="card">
        <div class="card-body">
            <div class="container-fluid">
                <div class="container">
                    <table class="table align-middle mb-2 bg-white table-container">
                      <thead>
                        <tr>
                          <th scope="col">Tipo Documuento</th>
                          <th scope="col">Identificacion</th>
                          <th scope="col">nombre</th>
                          <th scope="col">telefono</th>
                          <th scope="col">correo</th>
                          <th scope="col">tipoEmpleado</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of empleados | paginate:page_size:page_number">
                          <td>
                            <div class="d-flex align-items-center">
                              {{item.tipoDocumuento}}
                            </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                              {{item.identificacion}}
                            </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                              {{item.nombre}}
                            </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                              {{item.telefono}}
                            </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                              {{item.correo}}
                            </div>
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                              {{item.tipoEmpleado}}
                            </div>
                          </td>
                          <td>
                            <button type="button" class="btn btn-link btn-sm btn-rounded">
                              Edit
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <mat-paginator
                     [length]="length"
                     [pageSize]="page_size"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="onPage($event)"
                     aria-label="Select page">
                    </mat-paginator>
                  </div>
            </div>
        </div>
    </div>
</div>
